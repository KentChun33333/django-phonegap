<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django-Phonegap{% endblock %}</title>
    <script src="{{ STATIC_URL }}phonegap/css/source-sans-pro.js"></script>
    <link href="{{ STATIC_URL }}phonegap/css/styles.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}phonegap/css/styles_small.css" rel="stylesheet" media="screen and (max-width: 480px)">

    {% block css %}{% endblock %}
</head>

<body>
    <div id="container">
        {% block content %}{% endblock %}
    </div>

    {% block js %}{% endblock %}
</body>
</html>
